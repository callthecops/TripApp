<html>
<head>
    <title>Please enter the details</title>
    <script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

    </script>
</head>
<body>
<h1>User submit form</h1>
<form method="POST" action="FormServlet">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required><br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required><br>
    <label for="username">User Name</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10,}$"
           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 10 or more characters">
    <input type="button" onclick="myFunction()" value="Show Password" required><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city"><br>
    <label for="phonenr">Phone Number</label>
    <input type="tel" id="phonenr" name="phonenr" pattern="0[0-9]{9}"
           title="Must start with 0 , and contain only 10 numbers" required>

    <input type="SUBMIT">
</form>

</body>

</html>
